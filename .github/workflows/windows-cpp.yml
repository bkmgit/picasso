name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
       
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install Python3 Distutils
      run: sudo apt update && sudo apt install python3-distutils && sudo apt install python3-apt

    - name: Generate Project
      run: ./build_windows.bat
    
    - name: Restore Project
      run: msbuild ./vcproj/picasso.sln /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
     
    - name: Build Solution
      run: msbuild ./vcproj/picasso.sln /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}   

